version: '3'

services:
  app:
    build:
      context: .
    command: [ "python3", "Main.py" ]
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - WORDLEBOT_TOKEN
      - WORDLEBOT_WORDLIST
      - WORDLEBOT_LOG_LEVEL
      - WORDLEBOT_VERBOSE
      - WORDLEBOT_ALLOW_CHANNELS
      - WORDLEBOT_DENY_CHANNELS
      - WORDLEBOT_REDIS__ENABLE=${WORDLEBOT_REDIS__ENABLE:-true}
      - WORDLEBOT_REDIS__HOST=${WORDLEBOT_REDIS__HOST:-redis}
      - WORDLEBOT_REDIS__PORT=${WORDLEBOT_REDIS__PORT:-6379}
      - WORDLEBOT_CANVAS__GLYPH__DEFAULT_SIZE
      - WORDLEBOT_CANVAS__GLYPH__BORDER_WIDTH_FACTOR
      - WORDLEBOT_CANVAS__GLYPH__HORIZONTAL_PAD_FACTOR
      - WORDLEBOT_CANVAS__GLYPH__VERTICAL_PAD_FACTOR
      - WORDLEBOT_CANVAS__GLYPH__SQUARE
    logging:
      driver: json-file
    restart: unless-stopped
    volumes:
      - ./:/srv

  redis:
    image: "redis:6.2-alpine"
    command: redis-server
    expose:
      - "6379"
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf

volumes:
  redis-data: null
  redis-conf: null
